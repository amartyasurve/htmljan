<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		
		.s1{
			width:100px;
			height:100px;
	background-color:red;
			position:relative;
		}
		
	</style>
</head>

<body>
	<input type="button" value="click">
		<div class="s1"></div>
		
		
	<script>
		$("input").click(
		function(){
			setInterval(aa,100);
				  }
		);
		function aa()
			{
				$(".s1").animate({left:"200px"},1000);
				$(".s1").animate({top:"200px"},1000);
				$(".s1").animate({left:"0px"},1000);
				$(".s1").animate({top:"0px"},1000);
			}
	</script>
</body>
</html>
