<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		
		.s1{
			width:100px;
			height:100px;
	background-color:red;
			
		}
		.s2{
			width:0px;
			height:0px;
	background:green;
			position:absolute;
			left:500px;
			top:200px;
		}
		
	</style>
</head>

<body>
	
		<div class="s1"></div>
		<div class="s2"></div>
		
	<script>
		$(".s1").click(
		function()
			{
				$(".s2").animate({width:"200px",height:"200px",left:"400px",top:"100px",background:"green"});
				
			}
		);
	</script>
</body>
</html>
