<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	

	<script>
		
		for(a=1;a<=4;a++)
			{
				for(b=5;b>=1;b--)
					{
						document.write(b+" ");
					}
				document.write("<br>");
			}
		
		
	</script>
	
</body>
</html>
