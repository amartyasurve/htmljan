<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	

	<script>
		c=0;
		for(a=1;a<=3;a++)
			{
				for(b=1;b<=5;b++)
					{
						document.write((c+b)+" ");
					}
				document.write("<br>");
				c=c+5;
			}
		
		
	</script>
	<!--
first condition  starting point
last condition  final condition
increment or decrement
i++  1 increment
i=i+2  2 increment
i--  1 derement
i=i-2  2 decrement
-->
</body>
</html>
<!--
		+  denote for append (old value +new value)
		without plus   replace value;
		-->
