<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<script>
		for(a=4;a>=1;a--)
		{
			for(b=1;b<=a;b++)
			{
				document.write(b+" ");	
			}
			document.write("<br>");
			
		}
	</script>

</body>
