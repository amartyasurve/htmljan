<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.a2{
			width:0;
			height:50px;
		}
		.d1{
			width:50px;
			background-color:red;
		}
		.d2{
			width:100px;
			background-color:yellow;
		}
		.d3{
			width:150px;
			background-color:green;
		}
	</style>
</head>

<body>
	<input type="text" onkeyup="ss()" id="a1">
	<div class="a2"></div>
	<script>
	function ss()
		{
			a=document.getElementById("a1").value;
			c=a.length;
			b=document.querySelector(".a2");
			if(c<4)
				{
					b.classList.add("d1");
					b.classList.remove("d2");
					b.classList.remove("d3");
				}
			else if(c<8)
				{
					b.classList.add("d2");
					b.classList.remove("d3");
				}
			else 
				{
				b.classList.add("d3");	
				}
			
		}
		
	</script>
</body>
</html>
