<body>
	<script>
	a=416;
		b=0;
		c=0;
		for(i=1;i<=3;i++)
		{
			b=a%10;
			a=Math.floor(a/10);
			c=c+b;
		}
		
		document.write(c);	
		
	</script>
</body>
