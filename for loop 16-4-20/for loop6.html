<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	
	<input type="button" onclick="ss()">
	<p id="a3"></p>
	<script>
		function ss()
		{
			document.getElementById("a3").innerHTML="";
		a=Number(document.getElementById("a1").value);
			
			
		
		for(i=1;i<=10;i++)
			{
				c=a+" * "+i+" = "+i*a+"<br>";
				document.getElementById("a3").innerHTML+=c;
			}
		}
	</script>
	<!--
first condition  starting point
last condition  final condition
increment or decrement
i++  1 increment
i=i+2  2 increment
i--  1 derement
i=i-2  2 decrement
-->
</body>
</html>
