<body>
	<script>
		for(i=10;i>=1;i--)
			{
				document.write(i+"<br>");
			}
	</script>
	<!--
first condition  starting point
last condition  final condition
increment or decrement
i++  1 increment
i=i+2  2 increment
i--  1 derement
i=i-2  2 decrement
-->
