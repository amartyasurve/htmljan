<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
</head>

<body>
	<p>sanjay</p>
	<input type="button" value="hide" id="a1">
	<input type="button" value="show" id="a2">
	<input type="button" value="toggle" id="a3">
	<script>
	$("#a1").click(
	function()
		{
			$("p").hide(1000);
		}
	);
			$("#a2").click(
	function()
		{
			$("p").show(1000);
		}
	);
			$("#a3").click(
	function()
		{
			$("p").toggle(1000);
		}
	);
	</script>
</body>
</html>
