<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.a1{
			width: 1000px;
			height:42px;
		}
		.a2{
			width: 150px;
			height: 40px;
			float: left;
			border: 1px solid red;
		}
		
	</style>
</head>

<body>
<script>

	for(a=1;a<=5;a++)
		{
			document.write("<div class='a1'>");
			for(b=1;b<=5;b++)
				{
					document.write("<div class='a2'></div>");
				}
			document.write("</div>");
		}

	</script>	
</body>

</html>
