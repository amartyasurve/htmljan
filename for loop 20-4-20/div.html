<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s1{
			width:1008px;
			height:52px;
		}
		.s2{
			width:250px;
			height:50px;
			border:1px solid black;
			float:left;
		}
	</style>
</head>

<body>
<script>

	for(a=1;a<=10;a++)
		{
			document.write("<div class='s1'>");
			for(b=1;b<=4;b++)
				{
					document.write("<div class='s2'></div>");
					
				}
			document.write("</div>");
		}

	</script>	
</body>
