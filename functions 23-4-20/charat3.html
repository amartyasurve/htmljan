<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="s1"><br>
	<input type="button" onclick="aa()">
	<p id="a2"></p>
	<script>
		function aa()
		{
	a=document.getElementById("s1").value;
			c=a.length;
		b=a.charAt(0);
			b1=a.charAt(1);
			b2=a.charAt(2);
		if(!(c==13))
				{
				document.getElementById("a2").innerHTML="please enter 13 characters";	
				}	
		else if(b=="+" && b1=="9" && b2=="1")
			{
				document.getElementById("a2").innerHTML="correct";
			}
			
		else{
			document.getElementById("a2").innerHTML="please enter +91 in starting";
		}
		}
	</script>
</body>
</html>
