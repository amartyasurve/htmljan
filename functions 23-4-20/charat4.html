<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onClick="btn()"><br>
	<p id="ss"></p>
	<script>
		function btn()
		{
			a=document.getElementById("a1").value;
			b=a.charAt(0);
			if(b=="7" || b=="8" || b=="9")
				{
					document.getElementById("ss").innerHTML="correct";
				}
			else{
				document.getElementById("ss").innerHTML="Please enter 7,8,9 in starting";
			}
		}
	</script>
</body>
</html>
