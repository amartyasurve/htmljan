<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="d1">
	<br>
	<input type="button" onclick="a1()">
	<p id="b1"></p>
	<script>
	
	function a1()
		{
			a=document.getElementById("d1").value;
			a1=a.length;
			b=a.indexOf(".");
			b1=a.indexOf("@");
			c=b-b1;
			d=a1-b;
			if(a1<8)
				{
				document.getElementById("b1").innerHTML="please enter minimum 8 characters";	
				}
			else if(b==-1)
				{
				document.getElementById("b1").innerHTML="please enter .";	
				}
			else if(b1==-1)
				{
				document.getElementById("b1").innerHTML="please enter @";	
				}
			else if(c<4)
				{
				document.getElementById("b1").innerHTML="please enter minimum 3 characters between @ and .";	
				}
			else if(d<4)
				{
				document.getElementById("b1").innerHTML="please enter minimum 3 characters after .";	
				}
			else{
				document.getElementById("b1").innerHTML="correct";
			}
}
	</script>
</body>
</html>
