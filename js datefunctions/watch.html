<body onload="ss()">
	<p id="gg"></p>
	<script>
	function ss()
		{
			a=new Date();
			a1=a.getHours();
			if(a1>12)
				{
					a1=a1-12;
				}
			a2=a.getMinutes();
b=a.getSeconds();
	d=a1+" : "+a2+" : "	+b	
			
			document.getElementById("gg").innerHTML=d;
		}
	
	</script>
</body>
</html>
