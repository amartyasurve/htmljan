<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onload="ss()">
	<p id="gg"></p>
	<script>
	function ss()
		{
			a=new Date();
b=a.getHours();
			if(b>12)
				{
					b=b-12;
					b=b+" PM";
				}
			else
				{
					b=b+" AM";
				}
			document.getElementById("gg").innerHTML=b;
		}
	
	</script>
</body>
</html>
