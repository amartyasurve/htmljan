<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		.s1{
			width:100px;
			height:100px;
			overflow:hidden;
			position:relative;
		}
		.s2{
			width:700px;
			height:100px;
			
			position:absolute;
		}
		.c1{
			width:100px;
			height:100px;
			float:left;
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="s2">
		<div class="c1"><img src="image1.jpg"></div>
		<div class="c1"><img src="image2.jpg"></div>
		<div class="c1"><img src="image3.jpg"></div>
		<div class="c1"><img src="image4.jpg"></div>
		<div class="c1"><img src="image5.jpg"></div>
		<div class="c1"><img src="image6.jpg"></div>
		<div class="c1"><img src="image1.jpg"></div>
		</div>
	</div>
	<input type="button" id="b1" value="right"><input type="button" id="b2" value="left">
	<script>
       $("#b1").click(
	   function()
		   {
			    $(".s2").animate({left:"-=100px"},1000);
		   }
	   );
		 $("#b2").click(
	   function()
		   {
			    $(".s2").animate({left:"+=100px"},1000);
		   }
	   );
		 
	</script>
</body>
</html>
