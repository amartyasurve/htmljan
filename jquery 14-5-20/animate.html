<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		.s1{
			width:100px;
			height:100px;
			background-color:red;
			position:relative;
		}
	</style>
</head>

<body>
	<div class="s1"></div>
	<input type="button" id="b1" value="right"><input type="button" id="b2" value="left"><input type="button" id="b3" value="start">
	<script>
       $("#b1").click(
	   function()
		   {
			    $(".s1").animate({left:"+=100px"},1000);
		   }
	   );
		 $("#b2").click(
	   function()
		   {
			    $(".s1").animate({left:"-=100px"},1000);
		   }
	   );
		 $("#b3").click(
	   function()
		   {
			    $(".s1").animate({left:"0px"},1000);
		   }
	   );
	</script>
</body>
</html>
