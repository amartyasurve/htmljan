<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		#div1{
			width:90px;
			height:90px;
			display:none;
			background-color:red;
		}
		#div2{
			width:90px;
			height:90px;
			display:none;
			background-color:green;
		}
		#div3{
			width:90px;
			height:90px;
			display:none;
			background-color:brown;
		}
		#div4{
			width:90px;
			height:90px;
			display:none;
			background-color:pink;
		}
		#div5{
			width:90px;
			height:90px;
			display:none;
			background-color:black;
		}
	</style>
</head>

<body>
	<div id="div1"></div><br>    
<div id="div2"></div><br>    
<div id="div3"></div><br>    
<div id="div4"></div><br>    
<div id="div5"></div><br>    
	<input type="button" id="btn1" value="click">
	<script>  
 
          $("#btn1").click(function(){    
    $("#div1").delay(500).fadeIn();    
    $("#div2").delay(1500).fadeIn();    
    $("#div3").delay(2500).fadeIn();    
    $("#div4").delay(3500).fadeIn();    
    $("#div5").delay(4500).fadeIn();    
});    
    
</script>
</body>
</html>
