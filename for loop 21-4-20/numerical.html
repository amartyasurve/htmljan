<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="ss()">
	<p id="aa"></p>
	<script>
		function ss()
		{
			a=document.getElementById("a1").value;
	d=0;
	
		for(b=0;b<a.length;b++)
			{
				c=a.charCodeAt(b);
				if(c>=48 && c<=57)
					{
						d=1;
					}
			}
		if(d==0)
			{
				document.getElementById("aa").innerHTML="please enter minimum 1 numeric value";
			}
		else{
			document.getElementById("aa").innerHTML="correct";
		}
		}
	</script>
</body>
</html>
