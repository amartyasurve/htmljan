	<script>
		temp=0;
	a="sanjay1";

				c=a.charCodeAt(b);
				if(c>=48 && c<=57)
					{
						temp=1;
					}
			}
		if(temp==0)
			{
				document.write("please enter minimum 1 numeric value");
			}
		else{
			document.write("coreect");
		}
	</script>
