<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="button" onclick="ss()">
	<p id="aa"></p>
	<script>
		function ss()
		{
			a=document.getElementById("a1").value;
	d=0;
			d1=0;
			d2=0;
			d3=0;
	
		for(b=0;b<a.length;b++)
			{
				c=a.charCodeAt(b);
				if((c>=33 && c<=47) || (c>=58 && c<=64) || (c>=91 && c<=96))
					{
						d=1;
					}
				if(c>=48 && c<=57)
					{
						d1=1;
					}
				if(c>=65 && c<=90)
					{
						d2=1;
					}
				if(c>=97 && c<=122)
					{
						d3=1;
					}
			}
		if((d==0) || (d1==0) || (d2==0) || (d3==0))
			{
				document.getElementById("aa").innerHTML="please enter minimum 1 special character and 1 numerical value and 1 cpaital letter and 1 small letter";
			}
		else{
			document.getElementById("aa").innerHTML="correct";
		}
		}
	</script>
</body>
</html>
