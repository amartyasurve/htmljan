<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1" placeholder="insert"><br>
	<input type="text" id="a2" placeholder="search">
	<br><input type="button" onclick="ss()" value="insert"><input type="button" onclick="ss1()" value="search">
	<p></p>
	<script>
	function ss()
		{
			a=document.getElementById("a1").value;
			b=document.createElement("h1");
			b.innerHTML=a;
			document.body.appendChild(b);
		}
		function ss1()
		{
			h=0;
			
			aa=document.getElementById("a2").value;
			c=document.querySelectorAll("h1");
			for(i=0;i<c.length;i++)
				{
					if(c[i].innerHTML==aa)
						{
						h++;	
						}
				}
			if(h==0)
				{
					document.querySelector("p").innerHTML="not found";
				}
			else{
				document.querySelector("p").innerHTML="found";
			}
		}
	</script>
</body>
</html>
