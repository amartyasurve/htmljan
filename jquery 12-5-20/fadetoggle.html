<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		.s1{
			width:200px;
			height:50px;
			background-color:red;
			border:1px solid black;
		}
		.s2{
			width:200px;
			height:200px;
			background-color:blue;
			border:1px solid black;
		}
		
	</style>
</head>

<body>
	<div class="s1"></div>
	<div class="s2"></div>
	
	<script>
	$(".s1").click(
		function(){
			$(".s2").fadeToggle(1000);
			
		}
	);
			
	</script>
</body>
</html>
