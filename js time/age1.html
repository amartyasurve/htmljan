<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1" placeholder="date"><br>
	<input type="text" id="a2" placeholder="month"><br>
	<input type="text" id="a3" placeholder="year"><br>
	<input type="button" onclick="ss()"><br>
	<p id="a4"></p>
	<script>
	function ss()
		{
			a=new Date();
			date1=a.getDate();
			month1=a.getMonth()+1;
			year1=a.getFullYear();
			date2=Number(document.getElementById("a1").value);
			month2=Number(document.getElementById("a2").value);
			year2=Number(document.getElementById("a3").value);
			if(date1<date2)
				{
					date1=date1+30;
					month1=month1-1;
				}
			date3=date1-date2;
			
			month3=month1-month2;
			year3=year1-year2;
			age=year3+" Years "+month3+" Months "+date3+" Days";
			document.getElementById("a4").innerHTML=age;
		}
	</script>
</body>
</html>
