<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="text" id="a2"><br>
	
	<input type="button" onclick="ss()" value="+">
	<p id="a3"></p>
	<p id="a4"></p>
	<p id="a5"></p>
	<p id="a6"></p>
	
	<script>
		
		function ss()
		{
			a=Number(document.getElementById("a1").value);
			b=Number(document.getElementById("a2").value);
			c=a+b;
			per=c/2;
			document.getElementById("a3").innerHTML="Total is = "+c;
			document.getElementById("a4").innerHTML="Percentege is = "+per;
			if(per<33)
				{
					document.getElementById("a5").innerHTML="fail";
				}
			else{
				document.getElementById("a5").innerHTML="pass";
			}
			if(per>90)
				{
				document.getElementById("a6").innerHTML="grade is A";	
				}
			else if(per>80)
				{
					document.getElementById("a6").innerHTML="grade is B";
				}
			else if(per>70)
				{
					document.getElementById("a6").innerHTML="grade is C";
				}
			else if(per>60)
				{
					document.getElementById("a6").innerHTML="grade is D";
				}
			else if(per>50)
				{
					document.getElementById("a6").innerHTML="grade is E";
				}
			else if(per>=33)
				{
					document.getElementById("a6").innerHTML="grade is F";
				}
			else{
				document.getElementById("a6").innerHTML="no grade";
			}
		}
			
	</script>
</body>
</html>
