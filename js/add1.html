<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
	a=Number(prompt("enter first number"));
	b=Number(prompt("enter second number"));
	c=a+b;
	d=a-b;
	e=a*b;
	f=a/b;
	document.write(a+" + "+b+" = "+c+"<br>");
	document.write(a+" - "+b+" = "+d+"<br>");
	document.write(a+" * "+b+" = "+e+"<br>");
	document.write(a+" / "+b+" = "+f+"<br>");
</script>
</body>
</html>
