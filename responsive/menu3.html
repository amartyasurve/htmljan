<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s1{
			width:300px;
			height:50px;
			background-color:green;
			position:relative;
		}
		ul{
			position:absolute;
			width:300px;
			height:0px;
			top:50px;
			left:0;
			overflow:hidden;
			margin:0;
			padding:0;
		}
		li{
			width:300px;
			height:50px;
			margin-bottom:1px;
			background-color:red;
			list-style-type:none;
		}
		.g1{
			position:absolute;
			width:40px;
			height:40px;
			background-color:brown;
			top:5px;
			left:255px;
		}
		#a1:target{
			height:204px;
			transition:1s;
		}
	</style>
</head>

<body>
	<div class="s1"><a href="#a1"><div class="g1"></div></a>
		<ul id="a1">
		<li>Home</li>
			<li>About</li>
			<li>Contact</li>
			<li>Services</li>
		</ul>
	</div>
</body>
</html>
