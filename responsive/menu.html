<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		.s1{
			width:100%;
			height:50px;
		}
		.a1{
			width:100%;
			float:left;
			display:block;
			background-color:red;
			height:50px;
		}
		.a2{
			width:100%;
			float:left;
			display:none;
			background-color:green;
			height:50px;
			position:relative;
		}
		.a3{
			position:absolute;
			width:100%;
			height:0px;
			overflow:hidden;
			transition:1s;
			top:50px;
		}
		.a4{
			width:100%;
			height:50px;
			background-color:red;
			margin-bottom:1px;
		}
		.a2:hover .a3{
			height:204px;
			transition:1s;
		}
		ul{
			margin:0;
			padding:0;
			width:100%;
			height:50px;
		}
		li{
			width:25%;
			height:50px;
			float:left;
			line-height:50px;
			text-align:center;
			list-style-type:none; 
		}
		li:hover{
			background-color:yellow;
		}
		@media (max-width:769px)
		{
			.a1{
				display:none;
			}
			.a2{
				display:block;
			}
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="a1">
	<ul>
	<li>Home</li>	
	<li>About</li>
		<li>Contact</li>
		<li>Services</li>
		</ul>	
		</div>
	<div class="a2">
		<div class="a3">
		
			<div class="a4">Home</div>
			<div class="a4">About</div>
			<div class="a4">Contact</div>
		    <div class="a4">Services</div>
		</div>
		
		</div>
	</div>
	
</body>
</html>
