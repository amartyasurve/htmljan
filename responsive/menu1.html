<html>

<title>Untitled Document</title>
	<style>
		.s1{
			width:300px;
			height:50px;
			background-color:green;
			position:relative;
		}
		.s2{
			position:absolute;
			width:300px;
			height:0px;
			top:50px;
			left:0;
			overflow:hidden;
		}
		.b1{
			width:300px;
			height:50px;
			margin-bottom:1px;
			background-color:red;
		}
		#a1:target{
			height:204px;
			transition:1s;
		}
	</style>
</head>

<body>
	<a href="#a1"><div class="s1">
		<div class="s2" id="a1">
		<div class="b1">Home</div>
			<div class="b1">About</div>
			<div class="b1">Contact</div>
			<div class="b1">Services</div>
		</div>
	</div></a>
</body>
</html>
