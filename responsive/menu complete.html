<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			margin:0;
			padding:0;
		}
		.s1{
			width:100%;
			height:50px;
		}
		.a1{
			width:100%;
			height:50px;
			float:left;
			display:block;
			background-color:grey;
		}
		.a1 ul{
			margin:0;
			padding:0;
			width:100%;
			height:50px;
			background-color:grey;
		}
		.a1 li{
			width:10%;
			height:50px;
			color:white;
			float:left;
			text-align:center;
			line-height:50px;
			list-style-type:none;
		}
		.a1 li:first-child{
			background-color:lightskyblue;
		}
		.a2{
			width:100%;
			height:50px;
			float:left;
			display:none;
			background-color:green;
			postion:relative;
		}
		.a2 ul{
			width:100%;
			height:0px;
			position:absolute;
			top:50px;
			left:0;
			margin:0;
			padding:0;
			overflow:hidden;
		}
		.a2:hover ul{
			height:250px;
			transition:1s;
		}
		.a2 li{
			width:100%;
			height:50px;
			text-align:center;
			line-height:50px;
			list-style-type:none;
			background-color:grey;
		}
		.a2 li:first-child{
			background-color:lightblue;
		}
		@media (max-width:768px)
		{
			.a1{
				display:none;
			}
			.a2{
				
				display:block;
			}
		}
	</style>
</head>

<body>
	<div class="s1">
	<div class="a1">
		<ul>
		<li>Home</li>
			<li>About</li>
			<li>Contact</li>
			<li>Services</li>
			<li>Blog</li>
		</ul>
		
		</div>
	<div class="a2">
		<ul>
		<li>Home</li>
			<li>About</li>
			<li>Contact</li>
			<li>Services</li>
			<li>Blog</li>
		</ul>
		
		</div>
	</div>
</body>
</html>
