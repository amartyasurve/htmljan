<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		.s1{
			width:300px;
			height:50px;
			background-color:green;
			position:relative;
		}
		ul{
			position:absolute;
			width:300px;
			height:0px;
			top:50px;
			left:0;
			overflow:hidden;
			margin:0;
			padding:0;
		}
		li{
			width:300px;
			height:50px;
			margin-bottom:1px;
			background-color:red;
			list-style-type:none;
		}
		.g1{
			position:absolute;
			width:40px;
			height:40px;
			background-color:brown;
			top:5px;
			left:255px;
			display:block;
		}
		.g2{
			position:absolute;
			width:40px;
			height:40px;
			background-color:pink;
			top:5px;
			left:255px;
			display:none;
		}
		#hh:target ul{
			height:204px;
			transition:1s;
		}
		#hh:target .g1{
			display:none;
		}
		#hh:target .g2{
			display:block;
		}
		#kk:target ul{
			height:0;
			transition:1s;
		}
		#kk:target .g1{
			display:block;
		}
		#kk:target .g2{
			display:none;
		}
	</style>
</head>

<body>
	<div id="kk">
	<div class="s1" id="hh"><a href="#hh"><div class="g1"></div></a>
		<a href="#kk"><div class="g2"></div></a>
		<ul id="a1">
		<li>Home</li>
			<li>About</li>
			<li>Contact</li>
			<li>Services</li>
		</ul>
	</div>
		</div>
</body>
</html>
