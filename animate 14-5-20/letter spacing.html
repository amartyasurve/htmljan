<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.10.2.min.js">
</script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").animate({letterSpacing:"+=10px"});
  });
  $(".btn2").click(function(){
    $("p").animate({letterSpacing:"-=10px"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate +</button>
<button class="btn2">Animate -</button>

<p>This is a paragraph.</p>

</body>
</html>
