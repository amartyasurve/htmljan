<!DOCTYPE html>
<html>
<head>
    <style>
        .b1{width:200px;
            height:35px;
            position:relative;
            overflow:hidden;}
        #p1{

       }
    </style>
    <script src="jquery-1.10.2.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $(".btn1").click(function(){
                $("#p1").animate({paddingLeft:"+=100px"});
            });
            $(".btn2").click(function(){
                $("#p1").animate({paddingLeft:"-=100px"});
            });
        });
    </script>
</head>
<body>

<button class="btn1">Animate +</button>
<button class="btn2">Animate -</button>

<p>This is a paragraph.</p>
<div class="b1">
<p id="p1" style="border:1px solid blue;">This is an animated paragraph. This is an animated paragraph. This is an animated paragraph.</p></div>
<p>This is a paragraph.</p>

</body>
</html>
