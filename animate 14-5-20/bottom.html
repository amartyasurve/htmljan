<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.10.2.min.js">
</script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").animate({bottom:"+=100px"});
  });
  $(".btn2").click(function(){
    $("p").animate({bottom:"0"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate</button>
<button class="btn2">Reset</button>
<p style="position:absolute;bottom:0;">This is a paragraph.</p>

</body>
</html>
