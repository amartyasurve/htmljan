<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.10.2.min.js">
</script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").animate({fontSize:"3em"});
  });
  $(".btn2").click(function(){
    $("p").animate({fontSize:"1em"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate</button>
<button class="btn2">Reset</button>

<p>This is a paragraph.</p>

</body>
</html>
