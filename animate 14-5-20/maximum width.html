<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.10.2.min.js">
</script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
  $("#p1").animate({maxWidth:"+=50px"});
  });
  $(".btn2").click(function(){
  $("#p1").animate({maxWidth:"-=50px"});
  });
});
</script>
</head>
<body>

<button class="btn1">Animate +</button>
<button class="btn2">Animate -</button>

<p>This is a paragraph.</p>
<p id="p1" style="max-width:200px;border:1px solid blue;">This is an animated paragraph.</p>
<p>This is a paragraph.</p>

</body>
</html>
