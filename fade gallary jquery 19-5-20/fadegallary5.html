<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<script src="jquery-3.4.1.js"></script>
<style>
.fadeImg{
	width:800px;
	height:600px;
	position:relative;
}
img{position:absolute;
top:0;
left:0;
width:800px;
height:600px;
}
</style>
</head>

<body>
<div class="fadeImg" >
	<img src="des5s.jpg">
	<img style="display:none;" src="des6h.jpg">
	<img style="display:none;" src="des10a.jpg">
	<img style="display:none;" src="fru9h.jpg">
	<img style="display:none;" src="sna0a.jpg">
</div>

<script type="text/javascript">
	$a = 0;			
	$b = 1;			
			
	$(document).ready(function(){
		setInterval(sanjay,2000);
		
	});
 function sanjay(){
		
		$('img').eq($a).fadeOut(2000);
		$('img').eq($b).fadeIn(2000);
		    
		
		if($b < 4)
		
		{ $b++; }
		 else 
		 { $b = 0;}
		 
		if($a < 4)
		{ $a++; } 
		else { $a =0; }
	};
	
</script>

</body>
</html>
