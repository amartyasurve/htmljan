<script src="jquery-3.4.1.js"></script>
<style>
.fadeImg{
	width:800px;
	height:600px;
	position:relative;
}
img{position:absolute;
top:0;
left:0;
width:800px;
height:600px;
}
</style>
</head>

<body>
<div class="fadeImg" >
	<img src="des5s.jpg">
	<img style="display:none;" src="des6h.jpg">
	<img style="display:none;" src="des10a.jpg">
	<img style="display:none;" src="fru9h.jpg">
	<img style="display:none;" src="sna0a.jpg">
</div>

<script type="text/javascript">
	$next = 1;			
	$current = 0;			
			
	$(document).ready(function(){
		sanjay();
		function sanjay(){
		
		$('img').eq($current).fadeOut(2000);
		$('img').eq($next).fadeIn(2000, sanjay);
		    
		
		if($next < 4)
		
		{ $next++; }
		 else 
		 { $next = 0;}
		 
		if($current < 4)
		{ $current++; } 
		else { $current =0; }
	};
	});
 
	
</script>
