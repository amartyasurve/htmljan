<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" placeholder="first value"><br>
	<input type="text" placeholder="second value"><br>
	<input type="text" placeholder="answer"><br>
	<input type="button" value="answer" onclick="ss()"><br>
	<script>
	function ss()
		{
			a=document.querySelectorAll("input");
			a1=Number(a[0].value);
			a2=Number(a[1].value);
			a2=a1+a2;
			a[2].value=a2;
		}
	</script>
</body>
</html>
