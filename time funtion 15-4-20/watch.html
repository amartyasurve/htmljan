<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body onLoad="ss()">
	<p id="gg"></p>
	<script>
		function ss()
		{
		a=new Date();
		hour=a.getHours();
		if(hour>12)
			{
				hour=hour-12;
			}
		minute=a.getMinutes();
		second=a.getSeconds();
		b=hour+" : "+minute+" : "+second
		document.getElementById("gg").innerHTML=b;
		}
	</script>
</body>
</html>
