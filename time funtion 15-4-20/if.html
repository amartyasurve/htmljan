<title>Untitled Document</title>

<body>
	<script>
		a=new Date();
		hour=a.getHours();
		if(hour>12)
			{
				hour=hour-12;
			}
		minute=a.getMinutes();
		second=a.getSeconds();
		b=hour+" : "+minute+" : "+second
		document.write(b);
	</script>
</body>
