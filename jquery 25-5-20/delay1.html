<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	  <style>  
		  .a1{
			  width:100px;
			  height:100px;
			  background-color:red;
			  position:relative;
		  }
		   .a2{
			  width:100px;
			  height:100px;
			  background-color:green;
			  position:relative;
		  }
		   .a3{
			  width:100px;
			  height:100px;
			  background-color:blue;
			  position:relative;
		  }
  </style>  
</head>

<body>
	<div class="a1"></div><br> 
	<div class="a2"></div><br> 
	<div class="a3"></div> 
	<script>  
 
    $(document).ready(
	function()
		{
			$(".a1").animate({left:"400px"},1000);
			$(".a2").delay(1000).animate({left:"400px"},1000);
			$(".a3").delay(2000).animate({left:"400px"},1000);
}
	);
		
    
</script>
</body>
</html>
