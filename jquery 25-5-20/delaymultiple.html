<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.js"></script>
	<style>
		.a3{
			position:absolute;
			top:100px;
			left:200px;
			display:none;
		}
		.a3a{
			position:absolute;
			top:100px;
			left:200px;
			display:none;
		}
		.a2{
			position:absolute;
			top:400px;
			left:600px;
			width:0;
			height:0;
			background-color:red;
		}
		.a2a{
			position:absolute;
			top:400px;
			left:600px;
			width:0;
			height:0;
			background-color:red;
		}
		.a1{
			width:100px;
			height:75px;
			float:left;
			margin-right:50px;
		}
		.a1a{
			width:100px;
			height:75px;
			float:left;
			margin-right:50px;
		}
	</style>
</head>

<body>
	<div class="a1"><img src="image1.jpg"></div>
	<div class="a1a"><img src="image2.jpg"></div>
	<div class="a2"></div>
	<div class="a3"><img src="img1.jpg"></div>
	<div class="a2a"></div>
	<div class="a3a"><img src="img2.jpg"></div>
	<script>  
 		$(".a1").click(
 		function()
			{
		$(".a2").animate({width:"800px",height:"600px",left:"200px",top:"100px"},1000);
		 $(".a3").delay(1000).fadeIn();
				$(".a3a").hide();
			$(".a2a").animate({width:"0px",height:"0px",left:"600px",top:"400px"},0);	
	 }
 );
  $(".a1a").click(
 		function()
			{
		$(".a2a").animate({width:"800px",height:"600px",left:"200px",top:"100px"},1000);
		 $(".a3a").delay(1000).fadeIn();
				$(".a3").hide();
			$(".a2").animate({width:"0px",height:"0px",left:"600px",top:"400px"},0);
	 }
 );        
    
</script>
</body>
</html>
