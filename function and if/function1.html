<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
	<input type="text" id="a1"><br>
	<input type="text" id="a2"><br>
	<input type="text" id="a3"><br>
	<input type="button" onclick="ss()" value="+">
	<input type="button" onclick="ss1()" value="-">
	<input type="button" onclick="ss2()" value="*">
	<input type="button" onclick="ss3()" value="/">
	<input type="button" onclick="ss4()" value="reset">
	<script>
		
		function ss()
		{
			a=Number(document.getElementById("a1").value);
			b=Number(document.getElementById("a2").value);
			document.getElementById("a3").value=a+b;
		}
			function ss1()
		{
			a=Number(document.getElementById("a1").value);
			b=Number(document.getElementById("a2").value);
			document.getElementById("a3").value=a-b;
		}
			function ss2()
		{
			a=Number(document.getElementById("a1").value);
			b=Number(document.getElementById("a2").value);
			document.getElementById("a3").value=a*b;
		}
			function ss3()
		{
			a=Number(document.getElementById("a1").value);
			b=Number(document.getElementById("a2").value);
			document.getElementById("a3").value=a/b;
		}
		function ss4()
		{
			document.getElementById("a1").value="";
			document.getElementById("a2").value="";
			document.getElementById("a3").value="";
		}
	</script>
</body>
</html>
