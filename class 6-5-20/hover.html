<body>
	<img src="image1.jpg" onMouseDown="ss()" onMouseOut="ss1()">
	
	<script>
	function ss()
		{

			a.src="image2.jpg";
		}
		function ss1()
		{

			a.src="image1.jpg";
		}
	</script>
